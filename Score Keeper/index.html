<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
  </head>
  <body>
    <div>
      <img src="" alt="" />
      <h1>0 to 0</h1>
    </div>

    <section>
      <div>
        <p>Use the buttons below to keep score.</p>
      </div>

      <div>
        <p>Playing to</p>
        <select name="winningScore" id="score-select">
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="7">7</option>
        </select>
      </div>
    </section>

    <section>
      <div>
        <button>+1 Player One</button>
      </div>
      <div>
        <button>+1 Player Two</button>
      </div>
      <div>
        <button>Reset</button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
